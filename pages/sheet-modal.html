<!-- =========================
     Character Sheet Modal
========================= -->

<div id="sheet-overlay" class="sheet-overlay"></div>

<div id="sheet-modal" class="sheet-modal">
  
  <div class="sheet-header">
    <h2>Ficha do Personagem</h2>
    <button id="sheet-close" class="sheet-close">âœ•</button>
  </div>

  <div class="sheet-content">
    
    <input type="text" id="character-name" class="sheet-input" placeholder="Nome do personagem">

    <div class="attributes-grid">
      <div><label>F</label><input type="number" data-key="F" class="rune-input" value="2"></div>
      <div><label>V</label><input type="number" data-key="V" class="rune-input" value="2"></div>
      <div><label>D</label><input type="number" data-key="D" class="rune-input" value="2"></div>
      <div><label>S</label><input type="number" data-key="S" class="rune-input" value="2"></div>
      <div><label>I</label><input type="number" data-key="I" class="rune-input" value="2"></div>
      <div><label>A</label><input type="number" data-key="A" class="rune-input" value="2"></div>
    </div>

    <textarea id="character-info" class="sheet-textarea" placeholder="Habilidades, magias..."></textarea>
    <textarea id="character-items" class="sheet-textarea" placeholder="Itens, equipamentos..."></textarea>

    <button id="clear-sheet-button" class="sheet-clear-button">Limpar Ficha</button>

    <div id="clear-confirmation" class="clear-confirmation" hidden>
      <p>Tem certeza?</p>
      <div class="clear-actions">
        <button id="confirm-clear-sheet" class="danger">Sim</button>
        <button id="cancel-clear-sheet">Cancelar</button>
      </div>
    </div>

  </div>
</div>
