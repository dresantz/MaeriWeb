<!-- =========================
     Dice Roller
========================= -->

<div id="dice-overlay" class="dice-overlay"></div>

<div id="dice-panel" class="dice-panel">
  
  <div class="dice-header">
    <h2>Rolagem de Dados</h2>
    <button id="dice-close" class="dice-close">✕</button>
  </div>

    <div class="dice-body">
      
      <div class="dice-buttons">
        <div class="dice-btn" data-sides="2">
          <button>D2</button>
          <span class="counter" id="count-d2">0</span>
        </div>
        <div class="dice-btn" data-sides="3">
          <button>D3</button>
          <span class="counter" id="count-d3">0</span>
        </div>
        <div class="dice-btn" data-sides="6">
          <button>D6</button>
          <span class="counter" id="count-d6">0</span>
        </div>
      </div>

    <div class="dice-pool-container">
      <h3>Pool de Dados</h3>
      <div id="dice-pool" class="dice-pool">
        <!-- Os dados serão inseridos aqui -->
      </div>
    </div>

    <div class="dice-actions">
      <button id="roll-button" class="dice-roll">Rolar</button>
      <button id="clear-all" class="dice-clear">Limpar Pool</button>
    </div>

    <div class="dice-result">
      <div><strong>Rolagens:</strong> <span id="result-output">—</span></div>
      <div><strong>Total:</strong> <span id="total-output">—</span></div>
    </div>

    <div class="dice-history">
      <h3>Histórico</h3>
      <ul id="history-output"></ul>
      <button id="clear-history" class="dice-clear">Limpar Histórico</button>
    </div>
  </div>

</div>
