<!-- =========================
     Spells Modal
========================= -->

<div id="spells-overlay" class="spells-overlay"></div>

<div id="spells-modal" class="spells-modal">
  
  <div class="spells-header">
    <h2>Magias</h2>
    <button id="spells-close" class="spells-close">✕</button>
  </div>

  <div class="spells-toolbar">
    <input type="search" id="spells-search" placeholder="Buscar magia...">
    <div class="spells-sort">
      <button data-sort="name" class="active">A–Z</button>
      <button data-sort="school">Escola</button>
      <button data-sort="level">Nível</button>
    </div>
  </div>

  <div class="spells-content">
    <ul id="spells-list" class="spells-list"></ul>
  </div>

</div>
