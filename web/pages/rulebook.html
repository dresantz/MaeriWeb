<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maeri RPG ‚Äì Rulebook</title>

  <meta name="description" content="Maeri RPG Core Rulebook" />

  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <header>
    <h1>Maeri RPG</h1>
    <p>Core Rulebook</p>
  </header>

  <!-- Rulebook Index Toggle -->
<button id="toc-toggle" aria-label="Open Rulebook Index">‚ò∞</button>

<!-- TOC Overlay -->
<div id="toc-overlay"></div>

<!-- TOC Panel -->
<div id="toc-panel" aria-hidden="true">
  <div class="toc-header">
    <h2>Index</h2>
  </div>

  <p id="toc-chapter-title" class="toc-chapter-title">‚Äî</p>

  <select id="chapter-select" aria-label="Select Chapter"></select>

  <div class="chapter-nav">
    <button id="chapter-prev" type="button">‚Üê Previous</button>
    <button id="chapter-next" type="button">Next ‚Üí</button>
  </div>

  <ul id="toc-list"></ul>

</div>


  <main class="rulebook">
    <div id="rulebook-content"></div>
  </main>

  <footer>
    <p>
      <a href="../index.html">‚Üê Back to Home</a>
    </p>
  </footer>

  <!-- Dice Roller Floating Button -->
<button id="dice-toggle" aria-label="Open Dice Roller">
  üé≤
</button>

<!-- Dice Roller Panel -->
<div id="dice-overlay"></div>
<div id="dice-panel">
  <header>
    <h2>Dice Roller</h2>
  </header>

  <section>
    <label for="dice-type"><strong>Dice Type</strong></label>
    <select id="dice-type">
      <option value="2">d2</option>
      <option value="3">d3</option>
      <option value="6" selected>d6</option>
    </select>
  </section>

  <section>
    <label for="dice-amount"><strong>Number of Dice</strong></label>
    <input type="number" id="dice-amount" min="1" max="20" value="1" />
  </section>

  <section>
    <button id="roll-button">Roll</button>
  </section>

  <section id="result">
    <p><strong>Rolls:</strong></p>
    <p id="result-output">‚Äî</p>

    <p><strong>Total:</strong></p>
    <p id="total-output">‚Äî</p>
  </section>

  <section id="history">
    <h3>History</h3>
    <ul id="history-output"></ul>
    <button id="clear-history">Clear</button>
  </section>
</div>

  <script src="../js/dice.js"></script>
  <script src="../js/rulebook/data.js"></script>
  <script src="../js/rulebook/renderer.js"></script>
  <script src="../js/rulebook/toc.js"></script>
  <script src="../js/rulebook/loader.js"></script>
  <script src="../js/rulebook/main.js"></script>

</body>
</html>
