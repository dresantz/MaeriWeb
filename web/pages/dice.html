<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maeri RPG ‚Äì Dice Roller</title>

  <meta name="description" content="Maeri RPG Dice Roller ‚Äì Roll d2, d3 and d6 dice using the Maeri system." />

  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <header>
    <h1>Dice Roller</h1>
    <p>Maeri RPG ‚Äì MVP Tool</p>
  </header>

  <main>
    <section>
      <label for="dice-type"><strong>Dice Type</strong></label>
      <select id="dice-type">
        <option value="2">d2</option>
        <option value="3">d3</option>
        <option value="6" selected>d6</option>
      </select>
    </section>

    <section>
      <label for="dice-amount"><strong>Number of Dice</strong></label>
      <input
        type="number"
        id="dice-amount"
        min="1"
        max="20"
        value="1"
      />
    </section>

    <section>
      <button id="roll-button">üé≤ Roll Dice</button>
    </section>

    <section id="result">
      <h2>Result</h2>

      <p><strong>Individual Rolls:</strong></p>
      <p id="result-output">‚Äî</p>

      <p><strong>Total:</strong></p>
      <p id="total-output">‚Äî</p>
    </section>

    <section id="history">
      <h2>History</h2>
      <ul id="history-output"></ul>
      <button id="clear-history">Clear</button>
    </section>


  </main>

  <footer>
    <p>
      <a href="../index.html">‚Üê Back to Home</a>
    </p>
  </footer>

  <script src="../js/dice.js"></script>
</body>
</html>
