<!-- =========================
     Character Sheet Modal
========================== -->

<!-- Overlay -->
<div
  id="sheet-overlay"
  class="sheet-overlay"
  aria-hidden="true"
  inert
></div>

<!-- Modal -->
<section
  id="sheet-modal"
  class="sheet-modal"
  aria-hidden="true"
  inert
>

  <header class="sheet-header">
    <h2 id="sheet-title">Ficha de Personagem</h2>

    <button
      id="sheet-close"
      class="sheet-close"
      aria-label="Close Character Sheet"
    >
      ✕
    </button>
  </header>

  <div class="sheet-content">

    <section class="sheet-section">
      <label for="character-name">Personagem</label>
      <input
        type="text"
        id="character-name"
        name="characterName"
        placeholder="Nome do personagem"
      />
    </section>

    <section class="sheet-section attributes">
      <h3>Atributos</h3>

      <div class="attributes-grid">
        <label>F <input type="number" min="0" name="attrF" data-key="F" /></label>
        <label>V <input type="number" min="0" name="attrV" data-key="V" /></label>
        <label>D <input type="number" min="0" name="attrD" data-key="D" /></label>
        <label>S <input type="number" min="0" name="attrS" data-key="S" /></label>
        <label>I <input type="number" min="0" name="attrI" data-key="I" /></label>
        <label>A <input type="number" min="0" name="attrA" data-key="A" /></label>
      </div>
    </section>

    <section class="sheet-section">
      <label for="character-info">Informações</label>
      <textarea
        id="character-info"
        name="characterInfo"
        placeholder="Habilidades, estudos, magias, anotações..."
        rows="6"
      ></textarea>
    </section>

    <section class="sheet-section">
      <label for="character-items">Itens</label>
      <textarea
        id="character-items"
        name="characterItems"
        placeholder="Inventário do personagem"
        rows="4"
      ></textarea>
    </section>

    <section class="sheet-section sheet-danger">
      <button
        id="clear-sheet-button"
        class="sheet-clear-button"
        type="button"
      >
        Limpar ficha
      </button>

      <div
        id="clear-confirmation"
        class="clear-confirmation"
        hidden
      >
        <p>Tem certeza? Essa ação não pode ser desfeita.</p>

        <div class="clear-actions">
          <button
            id="confirm-clear-sheet"
            class="danger"
            type="button"
          >
            Sim, apagar
          </button>

          <button
            id="cancel-clear-sheet"
            type="button"
          >
            Cancelar
          </button>
        </div>
      </div>
    </section>

  </div>
</section>
