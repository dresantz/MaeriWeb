<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Maeri RPG</title>

  <!-- Basic metadata -->
  <meta
    name="description"
    content="Maeri is an original tabletop role-playing game system. Play using only your smartphone."
  />

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/dice.css" />
  <link rel="stylesheet" href="css/toc.css" />
  <link rel="stylesheet" href="css/notpat.css" />

  <link rel="stylesheet" href="css/sheet.css" />
</head>

<body>

  <!-- =========================
        Header
  ========================== -->
  <header class="app-header">
    <h1>Maeri RPG</h1>
  </header>

  <!-- =========================
        Main Navigation
  ========================== -->
  <main class="home">

    <nav class="main-menu" aria-label="Main navigation">

      <div class="menu-row">
        <a href="pages/rulebook.html" class="menu-button">
          üìö Livros
        </a>

        <a href="pages/shield.html" class="menu-button">
          üõ°Ô∏è Escudo
        </a>
      </div>

      <div class="menu-row">
        <a href="pages/lore.html" class="menu-button">
          üìñ Lore
        </a>

        <a href="pages/construction.html" class="menu-button">
          üß± Constru√ß√£o
        </a>
      </div>

    </nav>

    <!-- =========================
          News / Patch Notes
    ========================== -->
    <section class="notpat-section">

      <button
        id="notpat-toggle"
        class="notpat-button"
        aria-pressed="false"
      >
        Not√≠cias
      </button>

      <div
        id="notpat-content"
        class="notpat-content"
        aria-live="polite"
      >
        <ul class="news-list">
          <li><strong>29/01</strong> ‚Äî Bem-vindo ao Maeri RPG WebApp.</li>
          <li><strong>30/01</strong> ‚Äî Sistema de dados atualizado.</li>
          <li><strong>31/01</strong> ‚Äî Nova interface mobile-first.</li>
        </ul>
      </div>

    </section>

  </main>

  <!-- =========================
        Fixed Modal Buttons
  ========================== -->
  <aside class="quick-actions">

    <button
      class="quick-button"
      id="sheet-button"
      aria-label="Open Character Sheet"
    >
      üìÑ Ficha
    </button>

    <button
      class="quick-button"
      id="spells-button"
      aria-label="Open Spells"
    >
      ‚ú® Magias
    </button>

  </aside>

  <!-- =========================
        Dice Roller (Global)
  ========================== -->

  <!-- Toggle -->
  <button
    id="dice-toggle"
    aria-label="Open Dice Roller"
    aria-expanded="false"
  >
    üé≤
  </button>

  <!-- Overlay -->
  <div id="dice-overlay"></div>

  <!-- Panel -->
  <div id="dice-panel">
    <div class="dice-content">

      <section id="dice-buttons">
        <div class="dice-btn" data-sides="2">
          <button>d2</button>
          <span class="counter" id="count-d2">0</span>
        </div>

        <div class="dice-btn" data-sides="3">
          <button>d3</button>
          <span class="counter" id="count-d3">0</span>
        </div>

        <div class="dice-btn" data-sides="6">
          <button>d6</button>
          <span class="counter" id="count-d6">0</span>
        </div>
      </section>

      <section class="dice-actions">
        <button id="roll-button">Roll</button>
        <button id="clear-all">Clear</button>
      </section>

      <section id="result">
        <div class="result-line">
          <strong>Rolls:</strong>
          <span id="result-output">‚Äî</span>
        </div>

        <div class="result-line total">
          <strong>Total:</strong>
          <span id="total-output">‚Äî</span>
        </div>
      </section>

      <section id="history">
        <h3>History</h3>
        <ul id="history-output"></ul>
        <button id="clear-history">Clear</button>
      </section>

    </div>
  </div>

  <!-- =========================
        Character Sheet Modal
  ========================== -->

  <!-- Overlay -->
<div
  id="sheet-overlay"
  class="sheet-overlay"
  aria-hidden="true"
  inert
></div>


  <!-- Modal -->
<section
  id="sheet-modal"
  class="sheet-modal"
  aria-hidden="true"
  inert
>

    <!-- Header -->
    <header class="sheet-header">
      <h2 id="sheet-title">Ficha de Personagem</h2>

      <button
        id="sheet-close"
        class="sheet-close"
        aria-label="Close Character Sheet"
      >
        ‚úï
      </button>
    </header>

    <!-- Content -->
    <div class="sheet-content">

      <!-- Personagem -->
      <section class="sheet-section">
        <label for="character-name">Personagem</label>
        <input
          type="text"
          id="character-name"
          placeholder="Nome do personagem"
        />
      </section>

      <!-- Atributos -->
      <section class="sheet-section attributes">
        <h3>Atributos</h3>

        <div class="attributes-grid">
          <label>F <input type="number" min="0" /></label>
          <label>V <input type="number" min="0" /></label>
          <label>D <input type="number" min="0" /></label>
          <label>S <input type="number" min="0" /></label>
          <label>I <input type="number" min="0" /></label>
          <label>A <input type="number" min="0" /></label>
        </div>
      </section>

      <!-- Informa√ß√µes -->
      <section class="sheet-section">
        <label for="character-info">Informa√ß√µes</label>
        <textarea
          id="character-info"
          placeholder="Habilidades, estudos, magias, anota√ß√µes..."
          rows="6"
        ></textarea>
      </section>

      <!-- Itens -->
      <section class="sheet-section">
        <label for="character-items">Itens</label>
        <textarea
          id="character-items"
          placeholder="Invent√°rio do personagem"
          rows="4"
        ></textarea>
      </section>

    </div>

  </section>

  <!-- Scripts -->
  <script src="js/dice.js"></script>
  <script src="js/sheet.js"></script>
  <script src="js/notpad.js"></script>

</body>
</html>
